<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <script
      src="https://kit.fontawesome.com/e79efb3c5e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="video-background">
      <video autoplay muted loop id="background-video">
        <source
          src="./img/vecteezy_the-windy-and-rainy-mountains-in-autumn-season_3146044.mp4"
          type="video/mp4"
        />
      </video>




      <div class="c"></div>
    </div>
    <div class="main-container container-md">
      <!-- Location and Date/Time -->
      <div class="location-time container">
        <div class="row align-items-center">
          <div class="col-6">
            <div class="locationTimeContainer">
              <h1 id="location"></h1>
              <p id="time-date"></p>
            </div>
          </div>
          <div class="image col-6 text-center">
            <img
              style="height: 150px"
              id="visualization-of-time"
              src="#"
              alt="time of day"
            />
          </div>
        </div>
      </div>

      <div class="input-div">
        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="location-input"
            placeholder="Enter city"
            aria-label="Enter city"
          />
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="btn-search"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="btn-location"
          >
            <i class="fa-solid fa-location-crosshairs"></i>
          </button>
        </div>
      </div>

      <div id="toggle" class="form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexSwitchCheckDefault"
        />
        <label class="form-check-label" for="flexSwitchCheckDefault"></label>
      </div>

      <!-- Temperature Display -->
      <div class="temperature-div row">
        <div
          class="main col-md-4 d-flex flex-row justify-content-center align-items-center"
        >
          <h1 id="temp"></h1>
          <img style="height: 100px" class="thermometer" src="#" alt="" />
        </div>
        <div
          class="image-weather col-md-4 d-flex justify-content-center align-items-center"
        >
          <img
            style="height: 100px"
            id="weather-image"
            src="#"
            alt="Weather condition symbol"
          />
        </div>
        <div
          class="feel col-md-4 d-flex flex-row justify-content-center align-items-center c"
        >
          <p class="col-3">feels like</p>
          <h1 class="col-1" id="feels-like"></h1>
          <img
            style="height: 100px"
            class="thermometer-feels col-md-8"
            src="#"
            alt=""
          />
        </div>
      </div>

      <!-- Weather Visualization -->
      <div class="temperature-div row">
        <div class="humidity d-flex align-items-center justify-content-center">
          <p
            id="humidity"
            class="col-2 d-flex justify-content-center justify-content-center"
          ></p>
          <img
            style="height: 70px"
            class="humidity-image mb-2"
            src="./img/humidity and wind/humidity.svg"
            alt=""
          />
          <p class="mb-2 col-1">Humidity</p>
        </div>
        <div
          class="wind col-md-6 d-flex align-items-center justify-content-center"
        >
          <div class="speed d-flex flex-row align-items-center">
            <p id="speed-wind" class="mb-2"><span></span></p>
            <img
              style="height: 100px"
              class="wind-speed mb-2"
              src="./img/humidity and wind/wind.svg"
              alt=""
            />
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
