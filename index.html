<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/main.css">
    <script src="https://kit.fontawesome.com/e79efb3c5e.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="main-container">
       
       
       
       
        <!-- Location and Date/Time -->
        <div class="location-time">
            <div class="locationTimeContainer">
            <h1 id="location"></h1>
            <p id="time-date"></p>
        </div>
            <img  id="visualization-of-time" src="#" alt="time of day">
        </div>

     

        <div class="input-div mb-3">
            <button class="btn btn-outline-secondary btn-search" type="button" id="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="btn btn-loc btn-outline-secondary" type="button" id="btn-location"><i class="fa-solid fa-location-crosshairs"></i></button>
            <input type="text" class="form-control" id="location-input" placeholder="Enter a city" aria-label="Enter a city">
          </div>



        <!-- <div class="input-div">
            <input type="text" class="form-control" id="location-input" placeholder="Enter a city">
            <div class="search-location-btn">
            <button class="btn-search" id="btn-search">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        
            <button class="btn-loc btn-outline-secondary" id="btn-location">
                <img src="./img/compass.svg" alt="Use Location" >
            </button>
            </div>
          </div> -->


        <!-- Temperature Display -->
        <div class="temperature-div">
            <button id="toggle">toggle</button>
            <h1 id="temp"></h1>
            <img class="thermometer" style="height: 80px;" src="#" alt="">
            <div class="feel">Feels Like</div>
            <h1 id="feels-like"></h1>
        </div>

        <!-- Weather Visualization -->
        <div class="weather-visualization-container">
            <div>
                <img style="height: 100px;"  id="weather-image" src="#" alt="Weather condition symbol">
            </div>
            <div class="humidity">
                <img style="height: 100px;" class="humidity-image" src="./img/humidity and wind/humidity.svg" alt="">
                <p id="humidity">Humidity</p>
            </div>
            <div class="wind">
                <img style="height: 100px;" class="wind-speed" src="./img/humidity and wind/wind.svg" alt="">
                <p id="speed-wind"><span>wind speed</span></p>
                
            </div>
        </div>

            <li id="day2"></li>
            <li id="day3"></li>
            <li id="day4"></li>
            <li id="day5"></li>
           </ul>
        </div> -->
    
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
